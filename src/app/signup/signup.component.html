<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">SignUp</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touch && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors.required">
                        The field is mandatory
                    </span>
                    <span *ngIf="signupForm.controls.name.errors.pattern">
                        The field is invalid
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touch && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">
                        The field is mandatory
                    </span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">
                        The field is invalid
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signupForm.controls.contactNumber.touch && signupForm.controls.contactNumber.invalid">
                    <span *ngIf="signupForm.controls.contactNumber.errors.required">
                        The field is mandatory
                    </span>
                    <span *ngIf="signupForm.controls.contactNumber.errors.pattern">
                        The field is invalid
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required>
                <mat-error *ngIf="signupForm.controls.password.touch && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">
                        The field is mandatory
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(signupForm.valid && signupForm.dirty)">
        Sign Up
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>
        Close
    </button>
</mat-dialog-actions>
